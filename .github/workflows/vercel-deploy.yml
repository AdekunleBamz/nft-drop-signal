name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Mask secrets
        run: |
          echo "::add-mask::${{ secrets.NANSEN_API_KEY }}"
          echo "::add-mask::${{ secrets.VERCEL_TOKEN }}"

      - name: Ensure Vercel env vars
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NANSEN_API_KEY: ${{ secrets.NANSEN_API_KEY }}
        run: |
          set -euo pipefail
          json=$(printf '{"key":"NANSEN_API_KEY","value":"%s","target":["production","preview","development"],"type":"encrypted"}' "$NANSEN_API_KEY")
          http_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.vercel.com/v9/projects/${VERCEL_PROJECT_ID}/env" \
            -H "Authorization: Bearer ${VERCEL_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "$json")
          if [ "$http_code" != "200" ] && [ "$http_code" != "201" ]; then
            echo "Vercel env creation returned $http_code"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          github-comment: true
